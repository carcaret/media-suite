events {}

http {
	upstream jackett {
		server jackett:9117;
	}
	upstream sonarr {
		server sonarr:8989;
	}
	upstream radarr {
		server radarr:8989;
	}
	upstream transmission {
		server transmission:9091;
	}

	server {
		listen				80;
		server_name			jackett.local;
		location / {
			proxy_pass		http://jackett;
		}
	}

	server {
		listen				80;
		server_name			sonarr.local;
		location / {
			proxy_pass		http://sonarr;
		}
	}

	server {
		listen				80;
		server_name			radarr.local;
		location / {
			proxy_pass		http://radarr;
		}
	}

	server {
		listen				80;
		server_name			transmission.local;
		location / {
			proxy_pass		http://transmission;
		}
	}
}